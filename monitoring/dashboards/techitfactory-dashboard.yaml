apiVersion: v1
kind: ConfigMap
metadata:
  name: techitfactory-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  techitfactory-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 50},
                  {"color": "red", "value": 80}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "100 - (avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "refId": "A"
            }
          ],
          "title": "Cluster CPU %",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 50},
                  {"color": "red", "value": 80}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            }
          },
          "targets": [
            {
              "expr": "(1 - (sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes))) * 100",
              "refId": "A"
            }
          ],
          "title": "Cluster Memory %",
          "type": "gauge"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"}
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            }
          },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"techitfactory\", phase=\"Running\"} == 1)",
              "refId": "A"
            }
          ],
          "title": "Running Pods",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"}
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area"
          },
          "targets": [
            {
              "expr": "sum(kube_pod_container_status_restarts_total{namespace=\"techitfactory\"})",
              "refId": "A"
            }
          ],
          "title": "Total Restarts",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "reqps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "id": 5,
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"}
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"techitfactory\"}[5m])) by (service)",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "title": "Request Rate by Service",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "id": 6,
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"}
          },
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{namespace=\"techitfactory\"}) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Memory Usage by Pod",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 14},
          "id": 7,
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"techitfactory\", status=~\"5..\"}[5m])) / sum(rate(http_requests_total{namespace=\"techitfactory\"}[5m])) * 100",
              "legendFormat": "Error Rate %",
              "refId": "A"
            }
          ],
          "title": "HTTP Error Rate",
          "type": "timeseries"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["techitfactory", "overview"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "title": "TechITFactory Overview",
      "uid": "techitfactory-overview",
      "version": 1
    }
